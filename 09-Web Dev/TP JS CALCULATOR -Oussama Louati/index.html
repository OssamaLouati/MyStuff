<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS CALCULATOR</title>
  <link  rel="stylesheet" href="res/css/style.css">
  <script type="text/javascript" src="res/js/script.js" defer ></script>
  <!-- j'ai utilisé l'attribue defer pour spécifier que le script est exécuté lorsque la page a terminé l'analyse.-->
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear style="font-size:x-large; background-color: red; color: aliceblue;" class="span-three">CE</button>
    <button data-operation style="background-color: rgb(132, 201, 207)">x^y</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation style="background-color: rgb(132, 201, 207)">+</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation style="background-color: rgb(132, 201, 207)">-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation style="background-color: rgb(132, 201, 207)">*</button>
    <button data-operation style="background-color: rgb(132, 201, 207)">/</button>
    <button data-number>0</button>
    <button data-equals style="background-color: rgb(236, 137, 71)" class="span-two">=</button>
  </div>
</body>
</html>
